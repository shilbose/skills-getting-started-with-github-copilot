<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Gram Extraction App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        
        .input-group textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.3s ease;
        }
        
        .input-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            min-width: 120px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e8ecff;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .fourgrams-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e8ecff;
        }
        
        .fourgrams-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .fourgrams-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .fourgram-item {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #555;
            transition: all 0.2s ease;
        }
        
        .fourgram-item:hover {
            background: #4facfe;
            color: white;
            transform: translateY(-1px);
        }
        
        .frequency-section {
            margin-top: 25px;
        }
        
        .frequency-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: white;
            margin-bottom: 5px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .frequency-text {
            font-family: 'Courier New', monospace;
            color: #555;
        }
        
        .frequency-count {
            background: #4facfe;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .example-section {
            margin-top: 30px;
            padding: 20px;
            background: #fff8e1;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
        }
        
        .example-section h4 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .example-btn {
            background: #fff;
            border: 1px solid #ffc107;
            color: #f57c00;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }
        
        .example-btn:hover {
            background: #ffc107;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .loading.show {
            display: block;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ffcdd2;
            margin-top: 15px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>4-Gram Extraction App</h1>
            <p>Extract sequences of 4 consecutive words from any sentence</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label for="sentence">Enter your sentence:</label>
                <div class="input-group">
                    <textarea 
                        id="sentence" 
                        name="sentence" 
                        placeholder="Type or paste your sentence here..."
                        rows="3"
                    ></textarea>
                    <button type="button" class="btn-primary" onclick="extractFourGrams()">
                        Extract 4-Grams
                    </button>
                </div>
            </div>
            
            <div class="example-section">
                <h4>Try these examples:</h4>
                <div class="example-buttons">
                    <button class="example-btn" onclick="setExample('The quick brown fox jumps over the lazy dog')">
                        The quick brown fox...
                    </button>
                    <button class="example-btn" onclick="setExample('Natural language processing is a fascinating field of artificial intelligence')">
                        Natural language processing...
                    </button>
                    <button class="example-btn" onclick="setExample('Machine learning algorithms can identify patterns in large datasets')">
                        Machine learning algorithms...
                    </button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <p>ðŸ”„ Extracting 4-grams...</p>
            </div>
            
            <div class="error" id="error">
                <p id="error-message"></p>
            </div>
            
            <div class="results" id="results">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-words">0</div>
                        <div class="stat-label">Total Words</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="total-fourgrams">0</div>
                        <div class="stat-label">Total 4-Grams</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="unique-fourgrams">0</div>
                        <div class="stat-label">Unique 4-Grams</div>
                    </div>
                </div>
                
                <div class="fourgrams-section">
                    <h3>4-Grams Found:</h3>
                    <div class="fourgrams-list" id="fourgrams-list">
                        <!-- 4-grams will be populated here -->
                    </div>
                    
                    <div class="frequency-section" id="frequency-section" style="display: none;">
                        <h4>Frequency Analysis:</h4>
                        <div id="frequency-list">
                            <!-- Frequency data will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function setExample(text) {
            document.getElementById('sentence').value = text;
        }
        
        async function extractFourGrams() {
            const sentence = document.getElementById('sentence').value.trim();
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const resultsEl = document.getElementById('results');
            
            // Reset UI
            loadingEl.classList.remove('show');
            errorEl.classList.remove('show');
            resultsEl.classList.remove('show');
            
            if (!sentence) {
                showError('Please enter a sentence');
                return;
            }
            
            // Show loading
            loadingEl.classList.add('show');
            
            try {
                const formData = new FormData();
                formData.append('sentence', sentence);
                
                const response = await fetch('/extract', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to extract 4-grams');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                showError(error.message);
            } finally {
                loadingEl.classList.remove('show');
            }
        }
        
        function displayResults(data) {
            // Update statistics
            document.getElementById('total-words').textContent = data.word_count;
            document.getElementById('total-fourgrams').textContent = data.total_fourgrams;
            document.getElementById('unique-fourgrams').textContent = data.unique_fourgrams;
            
            // Display 4-grams
            const fourgramsListEl = document.getElementById('fourgrams-list');
            fourgramsListEl.innerHTML = '';
            
            if (data.fourgrams.length === 0) {
                fourgramsListEl.innerHTML = '<p style="color: #666; font-style: italic;">No 4-grams found. The sentence needs at least 4 words.</p>';
            } else {
                data.fourgrams.forEach(fourgram => {
                    const item = document.createElement('div');
                    item.className = 'fourgram-item';
                    item.textContent = fourgram;
                    fourgramsListEl.appendChild(item);
                });
            }
            
            // Display frequency analysis if there are duplicates
            const frequencySection = document.getElementById('frequency-section');
            const frequencyList = document.getElementById('frequency-list');
            
            const hasDuplicates = Object.values(data.frequency).some(count => count > 1);
            
            if (hasDuplicates) {
                frequencySection.style.display = 'block';
                frequencyList.innerHTML = '';
                
                // Sort by frequency (descending)
                const sortedFrequency = Object.entries(data.frequency)
                    .sort(([,a], [,b]) => b - a)
                    .filter(([,count]) => count > 1);
                
                sortedFrequency.forEach(([fourgram, count]) => {
                    const item = document.createElement('div');
                    item.className = 'frequency-item';
                    item.innerHTML = `
                        <span class="frequency-text">${fourgram}</span>
                        <span class="frequency-count">${count}x</span>
                    `;
                    frequencyList.appendChild(item);
                });
            } else {
                frequencySection.style.display = 'none';
            }
            
            // Show results
            document.getElementById('results').classList.add('show');
        }
        
        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.add('show');
        }
        
        // Allow Enter key to trigger extraction
        document.getElementById('sentence').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                extractFourGrams();
            }
        });
    </script>
</body>
</html>
